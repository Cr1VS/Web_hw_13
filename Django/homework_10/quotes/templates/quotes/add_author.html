{% extends "quotes/base.html" %}

{% block content %}
<style>
    form {
        max-width: 700px; 
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: transparent; 
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .secondary:hover {
        background-color: #5a6268;
    }
</style>

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label for="id_name">Author name:</label>
        {{ form.fullname }}
        <span>{{ form.errors.fullname }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_description">Born date:</label>
        {{ form.born_date }}
        <span>{{ form.errors.born_date }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_description">Born location:</label>
        {{ form.born_location }}
        <span>{{ form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_description">Description:</label>
        {{ form.description }}
        <span>{{ form.errors.description }}</span>
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
