{% extends "quotes/base.html" %}

{% block content %}
<style>
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 16px;
    }

    .alert-info {
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
    }

    .alert-warning {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
    }


    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: transparent; 
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .secondary:hover {
        background-color: #5a6268;
    }
</style>

{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="id_username"> Username:</label>
        {{ form.username }}
    </div>

    <div>
        <label for="id_password">Password:</label>
        {{ form.password }}
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
